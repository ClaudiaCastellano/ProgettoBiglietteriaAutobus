<!DOCTYPE html>

<html>

    <head>
        <title> Biglietteria </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        
        <header>
            <div class="container">
                <h1> Prenota il tuo biglietto </h1>
            </div>  
        </header>

        <main>
            <div class="container">

                <div class="image">
                    <img src="./autobusBlu.png" alt="immagine di un autobus" width="250" height="auto" >
                </div>

                <div class="form">

                    <form id="formPrenotazione">

                        <input type="text" id="partenza" placeholder="partenza">
                        <input type="text" id="arrivo" placeholder="arrivo">
                    
                        <input type="date"  id="data-partenza" >
        
                        <div class="checkbox">
                            <input type="checkbox" id="andata-ritorno" value="Andata e ritorno" > Andata e Ritorno
                        </div>

                        <div class="numBiglietti">
                            <select id="numeroBiglietti" >
                                <option value="non selezionato"> -- Numero Biglietti --</option>
                                <option value="1"> 1 </option>
                                <option value="2"> 2 </option>
                                <option value="3"> 3 </option>
                                <option value="4"> 4 </option>
                                <option value="5"> 5 </option>
                                <option value="6"> 6 </option>
                                <option value="7"> 7 </option>
                                <option value="8"> 8 </option>
                                <option value="9"> 9 </option>
                                <option value="10"> 10 </option>
                            </select>
                        </div>

                        
                        <div class="numBagagli">
                            <select id="numeroBagagli">
                                <option value="non selezionato"> -- Numero Bagagli --</option>
                                <option value="1"> 1 </option>
                                <option value="2"> 2 </option>
                                <option value="3"> 3 </option>
                                <option value="4"> 4 </option>
                                <option value="5"> 5 </option>
                                <option value="6"> 6 </option>
                                <option value="7"> 7 </option>
                                <option value="8"> 8 </option>
                                <option value="9"> 9 </option>
                                <option value="10"> 10 </option>
                            </select>
                        </div>

                       
                    </form>

                   
                    <button type="submit"> Conferma </button>
    
                </div>

                <div id="messaggioSeistema"></div>

                
            </div>
           

        </main>

        <footer>

            <div class="container">

                <div class="contact"> 
                    <h5> Contattaci </h5>
                    <ul>
                        <li> Corso Italia x</li>
                        <li> Sorrento, NA</li>
                    </ul>
                </div>
    
                <div class="sitemap">
                    <nav> <a href="#"> Home</a> |
                        <a href="#"> Reclami</a> |
                        <a href="#"> Informazioni </a>
                    </nav>
                </div>

            </div>

            

        </footer>

        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="app.js"></script>

    </body>

</html>
